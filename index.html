<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaMouraDo Sampler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080808;
            user-select: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .retro-70s-text {
            text-shadow: 
                0.04em 0.04em 0px #4f46e5, 
                0.08em 0.08em 0px #312e81, 
                0.12em 0.12em 0px #1e1b4b;
            letter-spacing: -0.025em;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        /* Custom scrollbar for the machine interior */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2d2d30;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4b4b50;
        }

        /* Styling the resize handle */
        ::-webkit-resizer {
            background-color: transparent;
            background-image: linear-gradient(135deg, transparent 50%, #4f46e5 50%);
            background-size: 15px 15px;
            background-repeat: no-repeat;
            background-position: bottom right;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
